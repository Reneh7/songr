<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Album Details</title>
    <link rel="stylesheet" href="/album-details.css">
</head>
<body>
<h1 th:text="${album.title}"></h1>
<p th:text="${album.artist}"></p>
<p th:text="${album.songCount + ' songs, ' + album.length + ' seconds'}"></p>

<h2>Songs:</h2>
<ul>
    <li th:each="song : ${album.songs}">
        <p th:text="${song.title}"></p>
        <p th:text="${song.length + ' seconds'}"></p>
        <p th:text="${'Track ' + song.trackNumber}"></p>
    </li>
</ul>
</body>
</html>
